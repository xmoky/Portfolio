<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/formularios/formulario_reg.css">
 
    <title>Formulario de registro</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
        <div class="col"></div>
        <div class="form-floating col-sm-8 mb-3 mt-5">
            <h1>REGISTRO</h1>
            <div action="/action_page.php">
                <div class="row">
                    <div class=" form-floating col-sm-2 mb-3 mt-3">
                    <select id="tipoDocumento" class="form-select">
                        <option value="DNI">DNI</option>
                        <option value="NIE">NIE</option>
                    </select>
                    </div>
                    <div class=" form-floating col mb-3 mt-3">
                        <input type="text" class="form-control" id="dni" placeholder="Ingresa tu dni" name="dni">
                        <label for="dni">Documento de identidad</label>
                    </div>
                </div>
                <div id="mensajeErrorDNI" style="color: red;"></div>

                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="datepicker" placeholder="Ingresa tu fecha de nacimiento" name="fecha" readonly>
                    <label for="fecha">Fecha de nacimiento</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre" readonly>
                    <label for="name">Nombre</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido" readonly>
                    <label for="surname">Apellido</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="email" placeholder="Ingresa tu email" name="email" readonly>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu email" name="telefono" readonly>
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pwd" maxlength="6" minlength="6" readonly>
                    <label for="pwd">Contraseña</label>
                </div>
            </div>
                <button id="enviar" class="btn btn-primary" disabled>Enviar</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
               
                <div id="parrafo"></div>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
<script defer src="js/formularios/validaTelefono.js"></script>
<script defer src="js/formularios/formulario.js"></script>
<script src="js/comun/comun.js"></script>
<script src="js/formularios/base_datos.js"></script>
</body>
</html>
